<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/ad5c15fb30.js" crossorigin="anonymous"></script>
        <title>Profile Card</title>
    </head>
    <body>
        <div class="card">
            <img src="img/m.jpg" alt="Photo">
            <h1>Marwan</h1>
            <p>Frontend Developer</p>
            <div class="links">
                <ul>
                    <li><a href="#" style="--color:#4267b2;"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#" style="--color:#1da1f2;"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#" style="--color:rgb(255, 0, 0);"><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a href="#" style="--color:hsla(225, 10%, 8%, 1);"><i class="fa-brands fa-codepen"></i></i></a></li>
                </ul>
            </div>
            <div class="btns">
                <button type="button" id="btn"><a href="https://www.youtube.com/">Subscribe</a></button>
                <button type="button" id="btn"><a href="mail@gmail.com">Message</a></button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class="bx bx-heart"></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class="bx bx-message-rounded"></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class="bx bx-share"></i>
                    <span class="number">12k</span>
                </div>
            </div>
        </div>
    </body>
</html>
